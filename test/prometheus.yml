global:
  scrape_interval: 5s

remote_write:
  - url: http://host.docker.internal:19090/receive

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 1m
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

